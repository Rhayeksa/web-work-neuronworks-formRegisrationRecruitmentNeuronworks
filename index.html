            <form action="" method="get">
                <img src="https://cdn.neuronworks.co.id/v0.3.8/dev/assets/img/logo/logomark-sign.png" alt="Neuron 3.0">
                <h3>Form Rekrutasi</h3>
                <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>

                <label for="fullname">Fullname <span>*</span></label><br />
                <input type="text" name="fullname" placeholder="Masukkan nama" required />

                <br />
                <br />

                <label for="email">Email <span>*</span></label><br />
                <input type="email" name="email" placeholder="Masukkan email" required />

                <br />
                <br />

                <label for="phon">Nomor Telepon <span>*</span></label><br />
                <input type="text" name="phon" placeholder="Masukkan nomor telepon" required />

                <br />
                <br />

                <label for="lowongan">Lowongan <span>*</span></label><br />
                <select name="lowongan" id="lowongan">
                    <option value="" disabled selected>- Pilih Lowongan -</option>
                    <option value="">DATABASE DEVELOPER</option>
                </select>

                <br />
                <br />

                <label for="posisi">Posisi <span>*</span></label><br />
                <select name="posisi" id="posisi">
                    <option value="" disabled selected>- Pilih Posisi -</option>
                    <option value="">Contoh Posisi #1</option>
                    <option value="">Contoh Posisi #2</option>
                    <option value="">Contoh Posisi #3</option>
                </select>

                <br />
                <br />

                <button type="submit">Kirim</button>

                <br />
                <br />
